<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><!-- 引入 layui.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.7.6/css/layui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>职业列表</title>
</head>
<body>

<!-- 你的 HTML 代码 -->
<div class="layui-body">
    <div class="layui-tab" lay-filter="tab-all">
        <ul class="layui-tab-title">
            <li>商品房表</li>
            <li class="layui-this">职业表</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item">
                <div class="layui-row">
                    <div class="layui-row">
                        <div style="margin: 20px 20px auto" class="layui-col-md10">
                            <table id="house" lay-filter="test"></table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-tab-item layui-show">
                <div class="layui-row">
                    <div style="margin: 20px 20px auto" class="layui-col-md10">
                        <table id="job" lay-filter="test"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 引入 layui.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.7.6/layui.js"></script>
<script>
    layui.use(['table', 'element'], function () {
        var table = layui.table;
        var element = layui.element;
        var $ = layui.jquery;
        onLoad();
        // tabcard:过滤器值,lay-filter所绑定的
        element.on('tab(tab-all)', function (data) {
            switch(data.index){
                case 1:
                    getJobInfo();
                    break;
                case 0:
                    getHouseInfo();
                    break;
            }
        });
        function onLoad(){
            getJobInfo();
        }
        //第一个实例
        function getJobInfo() {
            table.render({
                elem: '#job'
                , height: 800
                , url: '/jobInfo' //数据接口
                , page: true //开启分页
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total, //解析数据长度
                        "data": res.data.records //解析数据列表
                    };
                }
                , limit: 30
                , request: {
                    pageName: 'current' //页码的参数名称，默认：page
                    , limitName: 'size' //每页数据量的参数名，默认：limit
                }
                , cols: [[ //表头
                    {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                    , {field: 'companyAddr', title: '用户名', width: 120}
                    , {field: 'companyName', title: '性别', width: 120, sort: true}
                    , {field: 'jobAddr', title: '城市', width: 120}
                    , {field: 'jobDetail', title: '签名', width: 200}
                    , {field: 'jobName', title: '积分', width: 120, sort: true}
                    , {field: 'salary', title: '评分', width: 120, sort: true}
                    , {field: 'time', title: '职业', width: 120}
                    , {field: 'url', title: '财富', width: 135, sort: true}
                ]]
                , text: {
                    none: '暂无相关数据' //默认：无数据。
                }
            });
        }
        function getHouseInfo(){
            table.render({
                elem: '#house'
                , height: 800
                , url: '/house' //数据接口
                , page: true //开启分页
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total, //解析数据长度
                        "data": res.data.records //解析数据列表
                    };
                }
                , limit: 30
                , request: {
                    pageName: 'current' //页码的参数名称，默认：page
                    , limitName: 'size' //每页数据量的参数名，默认：limit
                }
                , cols: [[ //表头
                    {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                    , {field: 'address', title: '地址', width: 120}
                    , {field: 'area', title: '地区', width: 120, sort: true}
                    , {field: 'image', title: '城市', width: 120}
                    , {field: 'model', title: '类型', width: 200}
                    , {field: 'name', title: '小区名', width: 120, sort: true}
                    , {field: 'price', title: '售价', width: 120, sort: true}
                    , {field: 'state', title: '状态', width: 120}
                    , {field: 'type', title: '户型', width: 135, sort: true}
                ]]
                , text: {
                    none: '暂无相关数据' //默认：无数据。
                }
            });
        }
    });
</script>
</body>
</html>
